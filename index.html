<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="form-container">
      <form
        class="d-flex flex-column w-100 align-items-center mt-5 form-container"
        id="add-form"
      >
        <h2>Admin Panel</h2>
        <input
          id="category"
          placeholder="category"
          type="text"
          class="inp form-control w-50 mb-2"
        />
        <input
          id="price"
          placeholder="price"
          type="text"
          class="inp form-control w-50 mb-2"
        />

        <input
          id="image"
          placeholder="image"
          type="text"
          class="inp form-control w-50 mb-2"
        />
        <select id="select">
          <option>guns</option>
          <option selected>cars</option>
          <option>dolls</option>
          <option>plush toys</option>
        </select>

        <button class="btn btn-warning w-50 mt-3">Add product</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
