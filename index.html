<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- ? Navbar start -->

    <nav class="navbar bg-dark navbar-dark">
      <div class="container">
        <a class="navbar-brand"
          ><img
            class="navbar_img"
            src="https://cdn3.iconfinder.com/data/icons/flat-building-1/70/37-512.png"
            alt=""
        /></a>
        <button class="btn btn-dark showPanel-btn">Show admin pannel</button>
        <a href="#" class="contacts">Contacts</a>
        <form class="d-flex" role="search">
          <input
            id="search"
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
        </form>
      </div>
      <div class="toggle">
        <input type="checkbox" />
        <span class="button"></span>
        <span class="label">â˜¼</span>
      </div>
    </nav>

    <!--? navbar ends-->

    <div class="form-container mb-5">
      <form
        class="d-flex flex-column w-100 align-items-center mt-5 form-container"
        id="add-form"
      >
        <h2>Admin Panel</h2>
        <input
          id="title"
          placeholder="title"
          type="text"
          class="inp form-control w-50 mb-2"
        />

        <input
          id="price"
          placeholder="price"
          type="text"
          class="inp form-control w-50 mb-2"
        />

        <input
          id="image"
          placeholder="image"
          type="text"
          class="inp form-control w-50 mb-2"
        />
        <select id="select">
          <option selected>guns</option>
          <option>cars</option>
          <option>dolls</option>
          <option>plush toys</option>
        </select>

        <button class="btn btn-warning w-50 mt-3">Add product</button>
      </form>
    </div>

    <!--? Products list start-->

    <div class="product-list"></div>

    <!--? Products list ends-->

    <!-- ? Edit Modal starts -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Toys</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              class="d-flex flex-column w-100 align-items-center"
              id="edit-form"
            >
              <input
                id="edit-title"
                placeholder="title"
                type="text"
                class="inp form-control w-50 mb-2"
              />
              <input
                id="edit-price"
                placeholder="price"
                type="text"
                class="inp form-control w-50 mb-2"
              />
              <input
                id="edit-image"
                placeholder="image"
                type="text"
                class="inp form-control w-50 mb-2"
              />
              <select id="edit-select">
                <option selected>guns</option>
                <option>cars</option>
                <option>dolls</option>
                <option>plush toys</option>
              </select>

              <button class="btn btn-dark w-50 mb-2" data-bs-dismiss="modal">
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- ? Edit Modal ends -->

    <!-- ? Pagination starts -->

    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center mt-5">
        <li class="page-item prev">
          <a class="page-link" href="#" area-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <div class="d-flex pagination-list"></div>

        <li class="page-item next">
          <a class="page-link" href="#" area-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- ? Pagination ends -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
