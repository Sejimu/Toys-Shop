<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toys-Shop</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=2x&id=vyU7t8cxoKgD&format=png"
      type="image/png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="body1">
    <div class="modal1" id="edit-modal1">
      <div class="modal-content1">
        <div class="wrapper">
          <div class="card-switch">
            <label class="switch">
              <input class="toggle" type="checkbox" />
              <span class="slider"></span>
              <span class="card-side"></span>
              <div class="flip-card__inner">
                <div class="flip-card__front">
                  <div class="title">Log in</div>
                  <form action="" class="flip-card__form">
                    <input
                      id="email-login"
                      type="email"
                      placeholder="Email"
                      name="email"
                      class="flip-card__input"
                    />
                    <input
                      id="pass-login"
                      type="password"
                      placeholder="Password"
                      name="password"
                      class="flip-card__input"
                    />
                    <button class="flip-card__btn1">Let`s go!</button>
                  </form>
                </div>
                <div class="flip-card__back">
                  <div class="title">Sign up</div>
                  <form action="" class="flip-card__form">
                    <input
                      id="register-name"
                      type="name"
                      placeholder="Name"
                      class="flip-card__input"
                    />
                    <input
                      id="register-email"
                      type="email"
                      placeholder="Email"
                      name="email"
                      class="flip-card__input"
                    />
                    <input
                      id="register-pass"
                      type="password"
                      placeholder="Password"
                      name="password"
                      class="flip-card__input"
                    />
                    <button class="flip-card__btn2">Confirm!</button>
                  </form>
                </div>
              </div>
            </label>
          </div>
        </div>
      </div>
    </div>

    <!-- ? Navbar start -->

    <nav class="navbar bg-transparent navbar-dark">
      <div class="container">
        <a
          class="navbar-brand"
          href="https://www.youtube.com/watch?v=hWvM6de6mG8&pp=ygUIcmlja3JvbGw%3D"
          target="_blank"
          ><img
            class="navbar_img"
            src="https://img.icons8.com/?size=2x&id=vyU7t8cxoKgD&format=png"
            alt=""
        /></a>
        <button data-text="Awesome" class="button contact__btn_navbar">
          <a href="#footer-contacts" class="contacts actual-text"
            >&nbsp;Contacts&nbsp;</a
          >
          <a
            href="#footer-contacts"
            class="contacts hover-text"
            aria-hidden="true"
            >&nbsp;Contacts&nbsp;</a
          >
        </button>

        <button data-text="Awesome" class="button toggle-switch joke">
          <span class="actual-text toggle-switch">&nbsp;switch&nbsp;</span>
          <span class="hover-text toggle-switch" aria-hidden="true"
            >&nbsp;switch&nbsp;</span
          >
        </button>

        <form class="d-flex" role="search">
          <input
            id="search"
            class="input search__inp_navbar"
            type="search"
            placeholder="Search"
            aria-label="Search"
            name="text"
            placeholder="Enter your text..."
          />
          <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
        </form>

        <button
          id="burger-menu__btn"
          type="button"
          class="cssbuttons-io-button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasRight"
          aria-controls="offcanvasRight"
        >
          Menu
          <div class="icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path fill="none" d="M0 0h24v24H0z"></path>
              <path
                fill="currentColor"
                d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
              ></path>
            </svg>
          </div>
        </button>

        <div
          class="offcanvas offcanvas-end w-75 adaptive"
          tabindex="-1"
          id="offcanvasRight"
          aria-labelledby="offcanvasRightLabel"
        >
          <div class="offcanvas-body burger-menu__body">
            <form class="d-flex" role="search">
              <input
                id="search1"
                class="input"
                type="search"
                placeholder="Search"
                aria-label="Search"
                name="text"
                placeholder="Enter your text..."
              />
              <!-- <button class="btn btn-outline-success" type="submit">Search</button> -->
            </form>
            <button data-text="Awesome" class="button">
              <a href="#footer-contacts" class="contacts actual-text"
                >&nbsp;Contacts&nbsp;</a
              >
              <a
                href="#footer-contacts"
                class="contacts hover-text"
                aria-hidden="true"
                >&nbsp;Contacts&nbsp;</a
              >
            </button>

            <button data-text="Awesome" class="button toggle-switch">
              <span class="actual-text toggle-switch">&nbsp;switch&nbsp;</span>
              <span class="hover-text toggle-switch" aria-hidden="true"
                >&nbsp;switch&nbsp;</span
              >
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!--? navbar ends-->

    <div class="form-container mb-5 boss">
      <form
        class="d-flex flex-column w-50 align-items-center mt-5 form-container"
        id="add-form"
      >
        <h2>Admin Panel</h2>
        <input
          id="title"
          placeholder="title"
          type="text"
          class="inp form-control w-50 mb-2"
        />

        <input
          id="price"
          placeholder="price"
          type="text"
          class="inp form-control w-50 mb-2"
        />

        <input
          id="image"
          placeholder="image"
          type="text"
          class="inp form-control w-50 mb-2"
        />
        <input
          id="description"
          placeholder="description"
          type="text"
          class="inp form-control w-50 mb-2"
        />
        <select id="select">
          <option selected>Guns</option>
          <option>Cars</option>
          <option>Tanks</option>
          <option>Granades</option>
        </select>

        <button class="btn btn-danger w-50 mt-3">Add product</button>
      </form>
    </div>
    <!-- ?admin panel ends -->

    <!-- ?filter starts -->
    <div class="radio-inputs mt-5 mb-5 mx-auto">
      <label class="radio">
        <input id="" type="radio" name="radio" checked="" />
        <span class="name">All</span>
      </label>
      <label class="radio">
        <input id="cars" type="radio" name="radio" />
        <span class="name">cars</span>
      </label>

      <label class="radio">
        <input id="tanks" type="radio" name="radio" />
        <span class="name">tanks</span>
      </label>
      <label class="radio">
        <input id="guns" type="radio" name="radio" />
        <span class="name">guns</span>
      </label>
      <label class="radio">
        <input id="grenade" type="radio" name="radio" />
        <span class="name">grenade</span>
      </label>
    </div>
    <!-- ?filter ends -->

    <!--? Products list start-->

    <div class="product-list"></div>

    <!--? Products list ends-->

    <!-- ? Edit Modal starts -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Toys</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              class="d-flex flex-column w-100 align-items-center"
              id="edit-form"
            >
              <input
                id="edit-title"
                placeholder="title"
                type="text"
                class="inp form-control w-50 mb-2"
              />
              <input
                id="edit-price"
                placeholder="price"
                type="text"
                class="inp form-control w-50 mb-2"
              />
              <input
                id="edit-image"
                placeholder="image"
                type="text"
                class="inp form-control w-50 mb-2"
              />
              <select id="edit-select">
                <option selected>Guns</option>
                <option>Cars</option>
                <option>Tanks</option>
                <option>Granades</option>
              </select>

              <button
                class="btn btn-dark w-50 mb-2 mt-3"
                data-bs-dismiss="modal"
              >
                Save
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- ? Edit Modal ends -->

    <!-- ? PAGINATION -->
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center mt-5">
        <li class="page-item prev">
          <a class="page-link" href="#" area-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <div class="d-flex pagination-list"></div>

        <li class="page-item next">
          <a class="page-link" href="#" area-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    <!-- ? PAGINATION ENDS-->

    <!-- ? Item description starts-->
    <div
      class="modal fade"
      id="exampleModal1"
      tabindex="1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Description</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form
              class="d-flex flex-column w-100 align-items-center"
              id="description-form"
            >
              <div id="description-desc"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- ? Item description ends-->

    <!-- ? Footer starts -->
    <footer class="bg-transparent w-100">
      <!-- Grid container -->
      <div class="container p-4 pb-0">
        <!-- Section: Social media -->
        <section class="d-flex justify-content-center contact-icons">
          <!-- Facebook -->
          <a
            class="btn btn-floating m-1"
            href="https://www.facebook.com/watch/?ref=search&v=1317337925521270&external_log_id=66c45259-0295-46d3-a219-458e454ce1db&q=memes%20funny"
            target="_blank"
            role="button"
            ><i class="fab fa-facebook-f"></i>
            <img
              width="40px"
              src="https://cdn-icons-png.flaticon.com/128/1051/1051309.png"
              alt=""
          /></a>

          <!-- Twitter -->
          <a
            class="btn btn-floating m-1"
            href="https://twitter.com/DailyOPMemes/status/1673669309829185538/photo/1"
            target="_blank"
            role="button"
            ><i class="fab fa-twitter"></i>
            <img
              width="40px"
              src="https://cdn-icons-png.flaticon.com/128/25/25347.png"
              alt=""
          /></a>

          <!-- Instagram -->
          <a
            class="btn btn-floating m-1"
            href="https://www.instagram.com/p/Ct_xqcpJT5H/"
            target="_blank"
            role="button"
            ><i class="fab fa-instagram"></i>
            <img
              width="40px"
              src="https://cdn-icons-png.flaticon.com/512/733/733614.png?w=740&t=st=1687791485~exp=1687792085~hmac=a5c09e9b6f42e04a3c8d26a1566dc544624cb8c4b4ab9e55a76a05649407707e"
              alt=""
          /></a>

          <!-- Linkedin -->
          <a
            class="btn btn-floating m-1"
            href="https://i.pinimg.com/originals/a5/db/c9/a5dbc9563033c4a6a11e9823c6dd50b2.jpg"
            target="_blank"
            role="button"
            ><i class="fab fa-linkedin-in"></i>
            <img
              width="40px"
              src="https://cdn-icons-png.flaticon.com/128/1384/1384088.png"
              alt=""
          /></a>

          <!-- Github -->
          <a
            id="footer-contacts"
            class="btn btn-floating m-1"
            href="https://github.com/Sejimu/Toys-Shop/tree/main"
            target="_blank"
            role="button"
            ><i class="fab fa-github"></i>
            <img
              width="40px"
              src="https://cdn-icons-png.flaticon.com/512/733/733609.png?w=740&t=st=1687791421~exp=1687792021~hmac=0db821380294ab434063622519a80fda34ef1f61a42c7b5c3a7aa978ad8f1f59"
              alt=""
          /></a>
        </section>
        <!-- Section: Social media -->
        <div
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2); color: #fff"
        >
          © 2023 Никогда не откладывай на завтра то, что можешь сделать
          послезавтра.
        </div>
      </div>
    </footer>

    <!-- ? Footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
